<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mern Stack Development</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="container">
    <div class="row justify-content-center my-5">
      <div class="col-md-6">
        <button class="btn btn-primary" id="add-product">Add New Product</button>
        <br>
        <br>
        <div class="card product-add-box">
          <div class="card-body">
            <button id="sess" class="btn-close">&times;</button>
            <h2>Add new Product</h2>
            <form id="product">
              <div class="form-group">
                <input name="name" type="text" class="form-control" placeholder="Product Name">
              </div>
              <div class="form-group">
                <input name="price" type="text" class="form-control" placeholder="Product Price">
              </div>
              <div class="form-group">
                <input name="sale_price" type="text" class="form-control" placeholder="Sale Price">
              </div>
              <div class="form-group">
                <input name="photo" type="text" class="form-control" placeholder="Add Product Photo Link">
              </div>
              <div class="form-group">
                <input type="submit" class="btn btn-primary w-100" value="Add new Product">
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <div class="products">
      <div id="plist" class="row">

      </div>
    </div>
  </div>



  <!-- SOCIAL PANEL HTML -->
  <script src="function.js"></script>
  <script src="shop.js"></script>
</body>

</html>
